<div class="techs" layout-align="center">

    <md-card ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="image-wrapper">        
        <img ng-src="{{awesomeThing.imagePath}}" class="md-card-image" alt="Washed Out">
      </div>

      <md-card-content>
        <h2 class="md-title">{{awesomeThing.title | uppercase}}</h2>
        <p>{{awesomeThing.description}}</p>
        <div class="md-actions" layout="row" layout-align="end center">
          <md-button class="md-raised md-primary" href="{{awesomeThing.url}}" target="_blank">Visit site</md-button>
        </div>
      </md-card-content>
    </md-card>

</div>
