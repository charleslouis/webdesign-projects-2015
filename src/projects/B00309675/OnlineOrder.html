    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title text-center">Online Order</h1>
      </div>
      <div class="panel-body">
        <form class="form-inline row">
          
          <div class="form-group col-md-3">
            <label class="sr-only" for="exampleInputName2">Name</label>
            <input type="text" class="form-control full-width" id="exampleInputName2" placeholder="Name">
          </div>        

          <div class="form-group col-md-3">
            <label class="sr-only" for="exampleInputName2">Address</label>
            <input type="text" class="form-control full-width" id="exampleInputName2" placeholder="Address">
          </div> 

          <div class="form-group col-md-2">
            <label class="sr-only" for="exampleInputName2">Number of Order</label>

              
            <input type="Number" class="form-control full-width" id="exampleInputName2">
          </div>

          <div class="form-group col-md-2">
      
            <label class="sr-only">Food Item</label>
            <select id="style-selector" class="form-control full-width">
              <option value="" disabled selected>Select a dish</option>
              <option value="Roasted chicken">Roasted chicken</option>
              <option value="Rice & Chicken">Rice & Chicken</option>
              <option value="Ribs">Ribs</option>
              <option value="Sweet Crépe">Sweet Crépe</option>
              <option value="Salty Crépe">Salty Crépe</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="lunch" checked>
                Lunch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="dinner">
                Dinner
              </label>
            </div>         
          </div>

          <div class="col-md-4 col-md-offset-4">
            <button id="search-submit" type="submit" class="search-form-btn btn btn-primary full-width">Search</button>          
          </div>

        </form>
      </div> 
    </div>
